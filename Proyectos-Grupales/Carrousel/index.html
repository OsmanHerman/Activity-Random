<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://res.cloudinary.com/dews3zbls/image/upload/v1679076668/logos/Javascript_vm5qga.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <title>VSP | Carrousel/Slider</title>
</head>
<body>
    <div class="container">
        <div class="arrow left"><h1><</h1></div>
        <div class="arrow right"><h1>></h1></div>

        <div class="input">
            <input type="radio" id="0" name="images" checked>
            <input type="radio" id="1" name="images">
            <input type="radio" id="2" name="images">
            <input type="radio" id="3" name="images">
            <input type="radio" id="4" name="images">
            <input type="radio" id="5" name="images">
        </div>
        <div class="labels">
            <label for="img-1"><img src="https://res.cloudinary.com/dews3zbls/image/upload/v1680365357/backgrounds/architecture-6_tz3i6w.jpg" alt=""></label>
            <label for="img-2"><img src="https://res.cloudinary.com/dews3zbls/image/upload/v1680365356/backgrounds/architecture-10_dcaodn.jpg" alt=""></label>        
            <label for="img-3"><img src="https://res.cloudinary.com/dews3zbls/image/upload/v1680365355/backgrounds/architecture-11_c8exee.jpg" alt=""></label>        
            <label for="img-4"><img src="https://res.cloudinary.com/dews3zbls/image/upload/v1680365355/backgrounds/architecture-9_itwmua.jpg" alt=""></label>        
            <label for="img-5"><img src="https://res.cloudinary.com/dews3zbls/image/upload/v1680365354/backgrounds/architecture-8_wfil2z.jpg" alt=""></label>
            <label for="img-6"><img src="https://res.cloudinary.com/dews3zbls/image/upload/v1680365354/backgrounds/architecture-7_mngznj.jpg" alt=""></label>
        </div>

        
    </div>
    

    <script src="./main.js"></script>
</body>
</html>
