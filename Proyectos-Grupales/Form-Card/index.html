<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tarjeta</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="logos">
            <div><img src="https://res.cloudinary.com/dcngrt3ta/image/upload/v1681572323/62780_ncjguh.png" alt=""></div>
            <div><img src="https://res.cloudinary.com/dcngrt3ta/image/upload/v1681572323/732096_s3u0ed.png" alt=""></div>
        </div>
        
        <div class="inputs">

            <form action="">

                <h4>Name on Card</h4>
                <input type="text" id="name" name="card" placeholder="Enter name">
                
                <h4>Card number</h4>
                <input type="tel" id="number" name="number" placeholder="0000 0000 0000 0000">

                <div class="exp-cvv">
                    <div class="exp">
                        <h4>Expiration date</h4>
                        <input type="text" id="exp" name="date" placeholder="12/27">
                    </div>

                    <div class="cvv">
                        <h4>CVV</h4>
                        <input type="number" id="cvv" name="cvv" placeholder="CVV">
                    </div>
                </div>

            </form>
        </div>

        <div class="submit">
            <div class="button"> <h5>CHECKOUT</h5></div>
        </div>

    </div>

    <script src="ozymandias.js"></script>
</body>
</html>
